model_type: "gr00t"

# Model path - should be set in specific config files
model_path: "/path/to/model"

# Model precision and loading settings
precision: "bf16"
trust_remote_code: True
is_lora: false

# Action and policy settings
action_dim: 7
num_action_chunks: 5
denoising_steps: 4
# eval rollout horizon controls (applied when speculative decoding is disabled)
action_horizon: null
eval_action_horizon: null

# speculative decoding controls
enable_speculative: false
spec_batch_size: 8
spec_action_horizon: null
spec_diffusion_num_steps: null
spec_chunk_size: 5
rollout_segment: false
rollout_segment_size: 5
spec_conf_alpha: 0.8
spec_conf_eps: 1.0e-6
spec_delta_threshold: 0.1
spec_delta_thresholds: null
spec_verify_conf: true
spec_verify_seq: true
spec_debug: false
spec_profile_timing: false
policy_setup: "widowx_bridge"

# Observation and embodiment settings
obs_converter_type: "libero"
embodiment_tag: "libero_franka"
add_value_head: True

# RL head configuration
rl_head_config:
  joint_logprob: False
  noise_method: "flow_sde"
  ignore_last: False
  safe_get_logprob: False
  noise_anneal: False
  noise_params: [0.7, 0.3, 400]
  noise_level: 0.5
  add_value_head: ${actor.model.add_value_head}
  chunk_critic_input: False
  detach_critic_input: True
  disable_dropout: True
  use_vlm_value: False
  value_vlm_mode: "mean_token"
  padding_value: 570
